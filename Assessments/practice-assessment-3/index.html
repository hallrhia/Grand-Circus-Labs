<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Assessment DOM</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="shapes" id="form">
      <ul>
        <li>
          <label for="text">Text</label>
          <input type="text" name="text" id="text" placeholder="Hello" />
        </li>
        <li>
          <label for="size">Size</label>
          <input type="number" name="size" id="size" placeholder="100" />
        </li>
        <li>
          <input type="checkbox" name="make-circle" id="make-circle" />
          <label for="make-circle">Make it a circle</label>
        </li>
        <li class="button">
          <button type="submit">Add it!</button>
        </li>
      </ul>
    </form>
    <div class="shape"></div>
  </body>
  <script src="script.js"></script>
</html>
