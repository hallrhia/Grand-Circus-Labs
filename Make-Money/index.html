    <form id="makeMoney">
      
      <label for="how-many">How many?</label>

      <label for="coin">Which coin?</label>
      <select id="coin" name="coin-type">

        <option id="dime">Dime</option>
        <option id="nickel">Nickel</option>
        <option id="penny">Penny</option>
      </select>
      
      <button type="submit">Make Money!</button>
    </form>
    
    <div id="responses">
    </div>
